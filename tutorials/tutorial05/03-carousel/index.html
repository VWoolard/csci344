<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <h1>Carousel Exercise</h1>
        <div id="container">
            <button onclick="moveCarousel('backward')"><i class="fa-solid fa-arrow-left"></i></button>
            <div id="carousel-track">
                <!-- 
                 Hidden window to to hold all of the items. 
                 Make sure it's width is wide enough to hold all of the slides!
                 -->
                <div id="carousel-overflow-container">
                    <img src="https://media.istockphoto.com/id/1128004359/photo/close-up-scottish-fold-cat-head-with-shocking-face-and-wide-open-eyes-frighten-or-surprised.jpg?s=612x612&w=0&k=20&c=HglQ8Nf1PslTuI91T-dfhkln-iEbchjqfhGKCWTbaxg=" alt="tree" class="carousel-item" />
                    <img src="https://tr.rbxcdn.com/180DAY-5c658b4c6d81db29f7188fd702cdb6d4/420/420/Hat/Webp/noFilter" alt="cat" class="carousel-item" />
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfD_yYeuQwGtpboj2Fokgw9wNY4Eh3ugp0-A&s" alt="cat" class="carousel-item" />
                    <img src="https://pethelpful.com/.image/w_3840,q_auto:good,c_fill,ar_4:3,g_xy_center,x_556,y_388/MjA4NDAwNTI1ODExNTI1MjY0/shutterstock_2251137885-1.png" alt="cat" class="carousel-item" />
                    <img src="https://assets.tiltify.com/uploads/media_type/image/203025/blob-09636982-a21a-494b-bbe4-3692c2720ae3.jpeg" alt="spiderman" class="carousel-item">
                    <img src="https://img.freepik.com/free-photo/close-up-portrait-beautiful-cat_23-2149214419.jpg" alt="cat" class="carousel-item">
                    <img src="https://t3.ftcdn.net/jpg/02/64/67/50/360_F_264675017_KixwrUsOmFWKQHhIVXDDKxDlxYUvlEhv.jpg" alt="cat" class="carousel-item">
                    <img src="https://plus.unsplash.com/premium_photo-1677545183884-421157b2da02?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZnVubnklMjBjYXR8ZW58MHx8MHx8fDA%3D" alt="cat" class="carousel-item">
                </div>
            </div>
            <button onclick="moveCarousel('forward')"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <p>Credit: Adapted from <a href="https://www.youtube.com/watch?v=Zd8170gwwmc"
                target="_blank">https://www.youtube.com/watch?v=Zd8170gwwmc</a></p>
    </main>
</body>

</script>
